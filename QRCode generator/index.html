<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <div class="form-group">
        <label for="input-text">Enter text to encode:</label>
        <input type="text" id="input-text" />
      </div>
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div id="qr-code"></div>
      <button id="copy-to-clipboard-btn">Copy to Clipboard</button>
      <div class="color-picker">
        <h3>Select QR Code color:</h3>
        <button class="color-btn" id="color-black-btn"></button>
        <button class="color-btn" id="color-red-btn"></button>
        <button class="color-btn" id="color-green-btn"></button>
        <button class="color-btn" id="color-blue-btn"></button>
      </div>
    </div>
    <script src="script.js"></script>
 <script src="qr-code.min.js"></script>
  </body>
</html>
